- hosts: conoha
  become: yes
  gather_facts: no

  tasks:
    - name: Start chronyd
      service: name=chronyd state=started enabled=yes

    - name: Start abrtd
      service: name=abrtd state=started enabled=yes

    - name: Start crond
      service: name=crond state=started enabled=yes

    - name: Keep Old Log 52 Weeks with Compressed
      lineinfile:
        dest: /etc/logrotate.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        backup: yes
        state: present
      with_items:
        - regexp: '#compress'
          line: 'compress'
        - regexp: 'rotate 4'
          line: 'rotate 52'