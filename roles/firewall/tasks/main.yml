- hosts: conoha
  become: yes
  gather_facts: no

  tasks:
    - name: Install iptables
      yum:
        name: iptables-services

    - name: Disable firewalld (doesn't work well with Docker)
      service: name=firewalld state=stopped enabled=no

    - name: Accept ESTABLISHED & RELATED Packets
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        ctstate: [ 'ESTABLISHED', 'RELATED' ]
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept All Loopbacks
      iptables:
        chain: INPUT
        in_interface: lo
        ip_version: "{{ item }}"
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept ICMP
      iptables:
        chain: INPUT
        ip_version: ipv4
        protocol: icmp
        jump: ACCEPT

    - name: Accept ICMPv6
      iptables:
        chain: INPUT
        ip_version: ipv6
        protocol: icmpv6
        jump: ACCEPT

    - name: Accept 546/udp (DHCPv6)
      iptables:
        chain: INPUT
        ip_version: ipv6
        protocol: udp
        destination_port: '546'
        jump: ACCEPT

    - name: Accept 7/tcp (ssh)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '7'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 60000-60010/udp (MoSH)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: udp
        destination_port: '60000:60010'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 80/tcp (http)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '80'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 443/tcp (https)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '443'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 25/tcp (smtp)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '25'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 587/tcp (submission)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '587'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 143/tcp (imap)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: tcp
        ctstate: NEW
        destination_port: '143'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 1194/udp (openvpn)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: udp
        destination_port: '1194'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept 1701/udp (IPsec/L2TP)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: udp
        destination_port: '1701'
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: Accept esp (IPsec/L2TP)
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        protocol: esp
        jump: ACCEPT
      with_items: ['ipv4', 'ipv6']

    - name: INPUT Chain Policy = DROP
      iptables:
        chain: INPUT
        ip_version: "{{ item }}"
        policy: DROP
      with_items: ['ipv4', 'ipv6']

    - name: Start iptables
      service: name="{{ item }}" state=started enabled=yes
      with_items: ['iptables', 'ip6tables']

    - name: Save iptables rules to file
      shell: "service ip{{ item }}tables save"
      args:
        warn: false
      with_items: ['', '6']
